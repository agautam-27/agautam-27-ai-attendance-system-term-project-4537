<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="2K9C5MXvjQG9U4bNY6-d6koBrgsZqw5HQjoUGLVVRBA" />
    <title>AI Attendance System - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css" id="register-style" disabled> 
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="login-error" class="error-message"></div>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    </div>

    <div class="container hidden" id="register-container">
        <h2>Register</h2>
        <div id="register-error" class="error-message"></div>
        <form id="register-form">
            <div class="role-selection">
                <label><input type="radio" name="role" value="user" checked> User</label>
                <label><input type="radio" name="role" value="admin"> Admin</label>
            </div>

            <input type="email" id="register-email" placeholder="Email" required>
    
            <div id="user-fields">
                <input type="text" id="register-name" placeholder="Full Name">
                
                <div id="student-id-field">
                    <input type="text" id="register-student-id" placeholder="Student ID">
                </div>
            </div>

            <input type="password" id="register-password" placeholder="Password" required>
    
            <button type="submit">Register</button>
        </form>        
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
    
    <div class="container hidden" id="forgot-password-container">
        <h2>Reset Password</h2>
        <div id="reset-error" class="error-message"></div>
        <form id="forgot-password-form">
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="#" id="back-to-login">Back to Login</a></p>
        <p id="reset-link-container" style="display: none;">
            <a id="reset-link" href="#" target="_blank">Click here to reset your password</a>
        </p>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
