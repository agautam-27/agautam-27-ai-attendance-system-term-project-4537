<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h2>Admin Dashboard</h2>
    <p id="status-message"></p>


    <button id="show-stats-btn">Show API Usage Stats</button>
    <button id="start-attendance-btn">Start Attendance Face Scan</button>

    <div id="video-container" style="display: none;">
        <video id="admin-video" autoplay></video>
        <button id="capture-attendance-btn">Capture Face</button>
        <canvas id="admin-canvas" style="display: none;"></canvas>
        <p id="attendance-status"></p>
    </div>



    <table id="stats-table" border="1" style="display: none; margin-top: 10px;">
        <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
                <th>API Usage</th>
            </tr>
        </thead>
        <tbody id="stats-body"></tbody>
    </table>

    <script src="../js/admin.js"></script>
</body>


</html>
