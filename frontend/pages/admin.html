<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adminstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
            <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        
        <p id="status-message"></p>

        <div class="button-group">
            <button id="show-stats-btn">Show API Usage Stats</button>
            <button id="start-attendance-btn">Start Attendance Face Scan</button>
        </div>

        <div id="video-container" class="video-box hidden">
            <video id="admin-video" autoplay></video>
            <div class="video-controls">
                <button id="capture-attendance-btn">Capture Face</button>
                <button id="stop-camera-btn" class="stop-btn">Stop Camera</button>
            </div>
            <canvas id="admin-canvas" class="hidden"></canvas>
            <p id="attendance-status"></p>
            <!-- Attendance results will appear here -->
        </div>

        <table id="stats-table" class="hidden">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>API Usage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stats-body"></tbody>
        </table>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>
